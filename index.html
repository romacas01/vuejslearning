
<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="app">
	<h1 v-once>{{title}}</h1>
	<p>{{ sayHello() }} - <a v-bind:href="link">Google</a></p>
	<hr>
	<p v-html="linkHtmlString"></p>
	<hr>
	<button v-on:click="increaseCount(5, $event)">Click me</button>
	<button v-on:click="{{ counter++ }}">Increase counter</button>
	<p>{{counter}}</p>
	<p>{{counter > 5 ? 'Greater than 5' : 'Lower than 5'}}</p>
	<p v-on:mousemove="updateCoordinates">Coordinates: {{x}} / {{y}} - <span v-on:mousemove.stop="">Do not update coordinates</span></p>
	<input type="text" v-on:keyup.enter="alertMe">
	<hr>
	<p>Two way biding field</p>
	<input type="text" v-model="username">
	<p>{{username}}</p>
</div>

<script>
new Vue({
	el: '#app',
	data: {
		title: 'Hello World!',
		link: 'https://www.google.co.uk/',
		linkHtmlString: '<a href="https://www.google.co.uk/">Google</a>',
		counter: 0 ,
		x: 0,
		y: 0,
		username: 'Rod'
	},
	methods: {
		sayHello: function(){
			this.title = 'Change title';
			return this.title;
		},
		increaseCount: function(number, event) {
			this.counter = this.counter + number;
			console.log(event.target);
		},
		updateCoordinates: function(event) {
			this.x = event.clientX;
			this.y = event.clientY;
		},
		alertMe: function() {
			alert("ALERT!");
		}
	}

})
</script>
